<mat-toolbar color="primary">{{product.name}}</mat-toolbar>
<mat-card class="product-card">
  <a [routerLink]="['/detail',product._id]">
    <img class="card-image" [src]="product.image.url" [alt]="product.name">
    <mat-card-content>
      <p class="card-description">
        {{product.description}}
      </p>
    </mat-card-content>
  </a>
  <mat-card-footer>
    <app-star-rating [rating]="product?.rating || 0"></app-star-rating>
  </mat-card-footer>
</mat-card>
