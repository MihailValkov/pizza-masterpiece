<div class="mat-elevation-z8 order-table">
  <!-- <div class="table-wrapper"> -->
  <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
      <td mat-cell *matCellDef="let row">
        <a [routerLink]="['/detail',row._id]" class="product-link">
          <img [src]="row.imageUrl" class="product-img" [alt]="row.name" />
          <span>{{row.name}}</span>
        </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row"> {{row.price | decimalFixed}} BGN </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <input class="quantity" matInput type="number" [value]="row.quantity" readonly="true" />
      </td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let row"> {{row.totalPrice | decimalFixed}} BGN</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row; let i = index" class="actions">
        <button mat-icon-button color="primary" (click)="showRateModal(row?._id,row?.name,row?.imageUrl)">
          <mat-icon>star_outline</mat-icon>
        </button>
        <button mat-icon-button (click)="showProductDetail(row)">
          <mat-icon>zoom_in</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <!-- </div> -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Select page of cart products"></mat-paginator>
</div>
