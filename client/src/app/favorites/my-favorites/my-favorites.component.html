<section class="favorites-container" *ngIf="(products$ | async) as products">
  <app-aside-menu></app-aside-menu>
  <div class="favorites-content">
    <mat-toolbar color="primary">
      My Favorites
    </mat-toolbar>
    <app-favorites-table [products]="products" *ngIf="products.length > 0"></app-favorites-table>
    <app-no-products *ngIf="products.length === 0"></app-no-products>
  </div>

</section>
